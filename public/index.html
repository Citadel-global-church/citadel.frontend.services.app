<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>icons/favicon.ico" />
    <link rel="icon" href="/icons/favicon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>icons/manifest.json" />
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="font-Inter">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo text-center mb-2">
        <img src="<%= BASE_URL %>icon.png" width="150"   class="w-[150px]" alt="Logo" />
      </div>
      <div class="loading mx-auto">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    <div id="app" class="h-full"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
